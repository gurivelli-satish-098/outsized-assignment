<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Outsized Auth API Documentation - Complete authentication and user management API"
    />
    <meta
      name="keywords"
      content="API, authentication, auth, user management, JWT, Supabase"
    />
    <title>Outsized Auth API Documentation</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #fafafa;
      }
      .swagger-ui .topbar {
        background-color: #2c3e50;
      }
      .swagger-ui .topbar .download-url-wrapper .select-label {
        color: #fff;
      }
      .swagger-ui .info .title {
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "./swagger.yaml",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
          validatorUrl: null,
          docExpansion: "list",
          filter: true,
          showExtensions: true,
          showCommonExtensions: true,
          tryItOutEnabled: true,
          requestInterceptor: function (request) {
            // Add JWT token if available
            const token = localStorage.getItem("jwt_token");
            if (token && request.headers) {
              request.headers["Authorization"] = "Bearer " + token;
            }
            return request;
          },
          responseInterceptor: function (response) {
            // Store JWT token from successful auth responses
            if (response.obj && response.obj.data && response.obj.data.token) {
              localStorage.setItem("jwt_token", response.obj.data.token);
            }
            return response;
          },
        });
      };
    </script>
  </body>
</html>
