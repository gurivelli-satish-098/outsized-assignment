<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication - Outsized Auth</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }
      .logo {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .status {
        margin: 20px 0;
        padding: 15px;
        border-radius: 8px;
        font-weight: 500;
      }
      .loading {
        background: #e3f2fd;
        color: #1976d2;
      }
      .success {
        background: #e8f5e8;
        color: #2e7d32;
      }
      .error {
        background: #ffebee;
        color: #c62828;
      }
      .form {
        margin: 20px 0;
        text-align: left;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }
      .form-input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .form-input:focus {
        outline: none;
        border-color: #3498db;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .button {
        background: #3498db;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
        width: 100%;
      }
      .button:hover {
        background: #2980b9;
      }
      .button:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
      }
      .password-requirements {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
      .type-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 15px;
      }
      .type-email {
        background: #e3f2fd;
        color: #1976d2;
      }
      .type-recovery {
        background: #fff3e0;
        color: #f57c00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üîê</div>
      <h1 id="title">Authentication</h1>

      <div id="type-badge" class="type-badge" style="display: none"></div>

      <div id="loading" class="status loading">
        <div class="spinner"></div>
        <div>Processing authentication...</div>
      </div>

      <div id="form" class="form" style="display: none">
        <div id="password-fields" style="display: none">
          <div class="form-group">
            <label class="form-label" for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              class="form-input"
              placeholder="Enter your new password"
            />
            <div class="password-requirements">
              Must be at least 8 characters with 1 uppercase, 1 lowercase, and 1
              number
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="form-input"
              placeholder="Confirm your new password"
            />
          </div>
        </div>
        <button id="actionButton" class="button" onclick="handleAction()">
          Continue
        </button>
      </div>

      <div id="result" class="status" style="display: none"></div>

      <div id="actions" style="display: none">
        <button class="button" onclick="window.close()">Close Window</button>
        <button class="button" onclick="window.location.href='/'">
          Go to Documentation
        </button>
      </div>
    </div>

    <script>
      let tokens = {};
      let authType = "";

      // Function to parse URL parameters from fragment
      function parseFragment() {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        return {
          access_token: params.get("access_token"),
          refresh_token: params.get("refresh_token"),
          expires_at: params.get("expires_at"),
          expires_in: params.get("expires_in"),
          token_type: params.get("token_type"),
          type: params.get("type"),
        };
      }

      // Function to validate password
      function validatePassword(password) {
        const minLength = 8;
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumbers = /\d/.test(password);

        return (
          password.length >= minLength &&
          hasUpperCase &&
          hasLowerCase &&
          hasNumbers
        );
      }

      // Function to handle email verification
      async function handleEmailVerification() {
        const resultDiv = document.getElementById("result");
        const actionsDiv = document.getElementById("actions");

        try {
          // Make API call to verify email with query parameters
          const url = new URL(
            "https://74u6z8bv6b.execute-api.ap-south-1.amazonaws.com/prod/auth/email-verification"
          );
          url.searchParams.append("access_token", tokens.access_token);
          url.searchParams.append("refresh_token", tokens.refresh_token);

          const response = await fetch(url, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });

          const result = await response.json();

          if (result.success) {
            resultDiv.className = "status success";
            resultDiv.innerHTML = `
                        <div>‚úÖ Email verified successfully!</div>
                        <div style="margin-top: 10px; font-size: 14px; color: #666;">
                            Your email has been verified. You can now sign in to your account.
                        </div>
                    `;
          } else {
            throw new Error(result.message || "Email verification failed");
          }
        } catch (error) {
          console.error("Email verification failed:", error);
          resultDiv.className = "status error";
          resultDiv.innerHTML = `
                    <div>‚ùå Email verification failed</div>
                    <div style="margin-top: 10px; font-size: 14px; color: #666;">
                        ${error.message}
                    </div>
                `;
        } finally {
          resultDiv.style.display = "block";
          actionsDiv.style.display = "block";
        }
      }

      // Function to handle password reset
      async function handlePasswordReset() {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const actionButton = document.getElementById("actionButton");
        const resultDiv = document.getElementById("result");
        const actionsDiv = document.getElementById("actions");

        // Validate passwords
        if (!newPassword || !confirmPassword) {
          resultDiv.className = "status error";
          resultDiv.innerHTML = "Please fill in both password fields";
          resultDiv.style.display = "block";
          return;
        }

        if (newPassword !== confirmPassword) {
          resultDiv.className = "status error";
          resultDiv.innerHTML = "Passwords do not match";
          resultDiv.style.display = "block";
          return;
        }

        if (!validatePassword(newPassword)) {
          resultDiv.className = "status error";
          resultDiv.innerHTML =
            "Password must be at least 8 characters with 1 uppercase, 1 lowercase, and 1 number";
          resultDiv.style.display = "block";
          return;
        }

        // Disable button and show loading
        actionButton.disabled = true;
        actionButton.textContent = "Resetting Password...";
        resultDiv.style.display = "none";

        try {
          // Make API call to reset password
          const response = await fetch(
            "https://74u6z8bv6b.execute-api.ap-south-1.amazonaws.com/prod/auth/reset-password",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                accessToken: tokens.access_token,
                refreshToken: tokens.refresh_token,
                newPassword: newPassword,
              }),
            }
          );

          const result = await response.json();

          if (result.success) {
            resultDiv.className = "status success";
            resultDiv.innerHTML = `
                        <div>‚úÖ Password reset successfully!</div>
                        <div style="margin-top: 10px; font-size: 14px; color: #666;">
                            You can now close this window and sign in with your new password.
                        </div>
                    `;
          } else {
            throw new Error(result.message || "Password reset failed");
          }
        } catch (error) {
          console.error("Password reset failed:", error);
          resultDiv.className = "status error";
          resultDiv.innerHTML = `
                    <div>‚ùå Password reset failed</div>
                    <div style="margin-top: 10px; font-size: 14px; color: #666;">
                        ${error.message}
                    </div>
                `;
        } finally {
          actionButton.disabled = false;
          actionButton.textContent = "Reset Password";
          resultDiv.style.display = "block";
          actionsDiv.style.display = "block";
        }
      }

      // Main action handler
      async function handleAction() {
        if (authType === "recovery") {
          await handlePasswordReset();
        } else if (authType === "signup" || authType === "email") {
          await handleEmailVerification();
        }
      }

      // Main initialization process
      async function initializeAuth() {
        const loadingDiv = document.getElementById("loading");
        const formDiv = document.getElementById("form");
        const resultDiv = document.getElementById("result");
        const titleDiv = document.getElementById("title");
        const typeBadgeDiv = document.getElementById("type-badge");
        const passwordFieldsDiv = document.getElementById("password-fields");
        const actionButton = document.getElementById("actionButton");

        try {
          // Parse tokens from URL fragment
          tokens = parseFragment();

          if (!tokens.access_token) {
            throw new Error("No access token found in URL");
          }

          // Determine auth type
          authType = tokens.type || "signup";

          console.log("Tokens found:", {
            access_token: tokens.access_token ? "present" : "missing",
            refresh_token: tokens.refresh_token ? "present" : "missing",
            type: authType,
          });

          // Update UI based on type
          if (authType === "recovery") {
            titleDiv.textContent = "Reset Password";
            typeBadgeDiv.textContent = "Password Reset";
            typeBadgeDiv.className = "type-badge type-recovery";
            passwordFieldsDiv.style.display = "block";
            actionButton.textContent = "Reset Password";
          } else {
            titleDiv.textContent = "Email Verification";
            typeBadgeDiv.textContent = "Email Verification";
            typeBadgeDiv.className = "type-badge type-email";
            passwordFieldsDiv.style.display = "none";
            actionButton.textContent = "Verify Email";
          }

          // Show type badge
          typeBadgeDiv.style.display = "inline-block";

          // Hide loading and show form
          loadingDiv.style.display = "none";
          formDiv.style.display = "block";
        } catch (error) {
          console.error("Initialization failed:", error);
          loadingDiv.style.display = "none";
          resultDiv.className = "status error";
          resultDiv.innerHTML = `
                    <div>‚ùå Invalid authentication link</div>
                    <div style="margin-top: 10px; font-size: 14px; color: #666;">
                        ${error.message}
                    </div>
                `;
          resultDiv.style.display = "block";
          document.getElementById("actions").style.display = "block";
        }
      }

      // Start initialization when page loads
      document.addEventListener("DOMContentLoaded", initializeAuth);
    </script>
  </body>
</html>
